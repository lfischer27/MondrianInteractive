<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script>
        AFRAME.registerComponent('handle-events', {
        init: function () {
        var el = this.el; 
        el.addEventListener('click', function () {
            if(this.getAttribute('color')  == "red")
            {
               el.setAttribute('color', 'blue')
            }else if(this.getAttribute('color')  == "blue"){
                el.setAttribute('color', 'yellow')
            } else if(this.getAttribute('color')  == "yellow"){
                el.setAttribute('color', 'red')
            } else if(this.getAttribute('color')  == "black"){
                el.setAttribute('color', 'white')
            } else {
                el.setAttribute('color', 'black')
            }
          });
        } 
      });
      </script>
  </head>
  <body>
    <a-scene>
<!--        red square-->
      <a-box id = "redbox" position="-1.47 1.16 -2" rotation="0 0 0" width=".65" height=".65" depth="1" color=red animation="property: position;
                          from: -1.47 1.16 -2;
                          to: -1.47 1.16 -3;
                          loop: true;
                          dir: alternate;
                          dur: 3000;
                          easing: easeInOutCubic" handle-events></a-box>
